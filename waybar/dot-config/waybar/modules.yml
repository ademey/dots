
hyprland/workspaces:
  disable-scroll: true
  all-outputs: false
  format: '{name} {icon}'
  format-icons:
    '1': 
    '2': 
    '3': 
    '4': "\U000F0182"
    '5': 
    '6': 
    '7': 
    '8': "\U000F0B61"
    '9': "\U000F0B62"
    urgent: 
    focused: 
    default: 
hyprland/submap:
  format: '<span style="italic">{}</span>'
hyprland/window:
  format: '{}'
  max-length: 50
idle_inhibitor:
  format: '{icon}'
  format-icons:
    activated: 
    deactivated: 
tray:
  spacing: 10
clock:
  format: '{:%d %b %I:%M}'
  interval: 1
  tooltip-format: '<tt>{calendar}</tt>'
  calendar:
    format:
      today: '<b>{}</b>'
  actions:
    on-click-right: shift_down
    on-click: shift_up
cpu:
  format: '{usage}% '
  tooltip: false
memory:
  format: '{}% '
temperature:
  critical-threshold: 80
  format: '{temperatureC}°C {icon}'
  format-icons:
    - 
    - 
    - 
backlight:
  format: '{percent}% {icon}'
  format-icons:
    - "\U000F00DE"
    - "\U000F00DF"
    - "\U000F00E0"
battery:
  interval: 1
  states:
    good: 95
    warning: 30
    critical: 20
  format: '{icon}'
  format-charging: "{capacity}% \U000F0084"
  format-plugged: "{capacity}% \U000F0084 "
  format-alt: '{capacity}% {icon}'
  format-icons:
    - "\U000F007B"
    - "\U000F007C"
    - "\U000F007E"
    - "\U000F0080"
    - "\U000F0082"
    - "\U000F0079"
bluetooth:
  format-on: "\U000F00AF"
  format-off: BT-off
  format-disabled: "\U000F00B2"
  format-connected-battery: "{device_battery_percentage}% \U000F00AF"
  format-alt: "{device_alias} \U000F00AF"
  tooltip-format: "{controller_alias}\t{controller_address}\n\n{num_connections} connected"
  tooltip-format-connected: "{controller_alias}\t{controller_address}\n\n{num_connections} connected\n\n{device_enumerate}"
  tooltip-format-enumerate-connected: |-
    {device_alias}
    {device_address}
  tooltip-format-enumerate-connected-battery: |-
    {device_alias}
    {device_address}
    {device_battery_percentage}%
  on-click-right: blueman-manager
network:
  format-wifi: 
  format-ethernet: 
  format-disconnected: 
  tooltip-format-disconnected: Error
  tooltip-format-wifi: '{essid} ({signalStrength}%) '
  tooltip-format-ethernet: "{ifname} \U0001F5A7 "
  on-click: kitty nmtui
pulseaudio:
  format: '{volume}% {icon}'
  format-bluetooth: '{volume}% {icon}'
  format-muted: 
  format-icons:
    headphone: 
    hands-free: 
    headset: 
    phone: 
    phone-muted: 
    portable: 
    car: 
    default:
      - 
      - 
  scroll-step: 1
  on-click: notify-send 'not setup...'
  ignored-sinks:
    - Easy Effects Sink
custom/wf-recorder:
  format: '{icon}'
  interval: once
  exec: echo ''
  tooltip: 'false'
  exec-if: pgrep 'wf-recorder'
  on-click: exec hypr-record.sh -s
  signal: 8
custom/theme:
  format: 
  interval: 10
  tooltip: '{0}'
  exec: 'echo $(< "${HOME}/.cache/wal/wal") | awk -F"/" ''{ print $NF }'''
  on-click: 'exec "${HOME}/.config/wal/theme.sh"'
custom/sunset:
  format: '{icon}'
  interval: 10
  return-type: json
  format-icons:
    'on': "\U000F0904"
    'off': 
  tooltip: '{}'
  exec: 'exec "${HOME}/.config/waybar/modules/sunset.sh"'
  exec-on-event: 'true'
  on-click: 'exec "${HOME}/.config/waybar/modules/toggle-sunset.sh" -t 3000'
custom/expand:
  format: 
  tooltip: false
custom/endpoint:
  format: '|'
  tooltip: false
wlr/taskbar:
  format: '{icon} {title:.10}'
  icon-size: 16
  spacing: 3
  on-click-middle: close
  tooltip-format: '{title}'
  ignore-list: []
  on-click: activate
custom/nordvpn:
  interval: 5
  format: 'VPN {}'
  exec: ~/.config/waybar/modules/go-waybar-nordvpn exec
  on-click: ~/.config/waybar/modules/go-waybar-nordvpn toggle
  return-type: json
